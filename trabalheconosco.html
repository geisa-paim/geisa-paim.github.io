        <main>
            <!-- CONTATO -->
            <section class="contato section" id="contato">
                <h1 class="section-title">Trabalhe conosco</h1>
                <div class="contato__container bd-container bd-grid">
                    <div class="contato__form">
                        <h3 class="contato__title">Preencha todos os dados do formulário</h3>
                        <form class="form-control">
                            <label for="name">Nome Completo:</label>
                            <input type="text" id="name">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email">
                            <label for="phone">Telefone:</label>
                            <input type="tel" id="phone">
                            <label for="addres">Endereço:</label>
                            <input type="addres" id="addres">
                            <label for="area">Área de interesse:</label>
                            <input type="text" id="area">
                            <label for="mensagem">Faça um breve resumo das suas experiências:</label>
                            <textarea name="mensagem" id="mensagem" cols="50" rows="7"></textarea>
                            <label for="anexo">Anexar seu currículo:</label>
                            <input type="file" id="file" name="file" style="float:left;margin:10px;"/>
                            <button class="btn"  type="submit" value="Enviar">ENVIAR</button>
                        </form>
                    </div>
                </div>
            </section>
            <!-- END CONTATO -->
        </main>
